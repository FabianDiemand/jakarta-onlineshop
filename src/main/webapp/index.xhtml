<ui:composition
    template="/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="content">
        <!--@elvariable id="msg" type="java.util.Map"-->
        <h1>
            <h:outputText value="#{msg['welcome']}" />
        </h1>

        <h:form>
            <h:dataTable
                    value="#{productsController.products}"
                    var="product">
                <h:column>
                         <h:graphicImage url="image?id=#{product.id}" />
                        <h:outputText styleClass="product-title" value="#{product.name}" />
                        <h:outputText styleClass="product-description" value="#{product.description}" />
                        <h:outputText styleClass="product-price" value="#{product.price}" />
                        <h:commandButton
                                value="#{msg['buy']}"
                                action="#{buyController.update(product.id)}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
