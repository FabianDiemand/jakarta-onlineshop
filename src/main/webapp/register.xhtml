<ui:composition
        template="/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">

        <h1>
            <h:outputText value="#{msg['register']}"/>
        </h1>
        <!--@elvariable id="msg" type="java.util.Map"-->
        <h:form id="registration-form" prependId="false">

            <div class="registration-block" id="customer-name">
                <h:outputLabel for="firstname" value="#{msg['firstname']}">
                    <h:inputText
                            id="firstname"
                            value="#{registerController.firstname}"
                            required="true"
                            requiredMessage="#{msg['firstname_empty']}"
                    />
                    <h:message for="firstname"/>
                </h:outputLabel>

                <h:outputLabel for="lastname" value="#{msg['lastname']}">
                    <h:inputText
                            id="lastname"
                            value="#{registerController.lastname}"
                            required="true"
                            requiredMessage="#{msg['lastname_empty']}">
                    </h:inputText>
                    <h:message for="lastname"/>
                </h:outputLabel>
            </div>

            <div class="registration-block" id="customer-address-street">
                <h:outputLabel value="#{msg['street']}">
                    <h:inputText
                            id="street"
                            value="#{registerController.street}"
                            required="true"
                            requiredMessage="#{msg['street_empty']}">
                    </h:inputText>
                    <h:message for="street"/>
                </h:outputLabel>

                <h:outputLabel value="#{msg['house_number']}">
                    <h:inputText
                            id="house_number"
                            value="#{registerController.houseNumber}"
                            required="true"
                            requiredMessage="#{msg['house_number_empty']}">
                    </h:inputText>
                    <h:message for="house_number"/>
                </h:outputLabel>
            </div>

            <div class="registration-block" id="customer-address-place">
                <h:outputLabel value="#{msg['postal_code']}">
                    <h:inputText
                            id="postal_code"
                            value="#{registerController.postalCode}"
                            required="true"
                            requiredMessage="#{msg['postal_code_empty']}">
                    </h:inputText>
                    <h:message for="postal_code"/>
                </h:outputLabel>

                <h:outputLabel value="#{msg['place']}">
                    <h:inputText
                            id="place"
                            value="#{registerController.placeName}"
                            required="true"
                            requiredMessage="#{msg['place_empty']}">
                    </h:inputText>
                    <h:message for="place"/>
                </h:outputLabel>
            </div>

            <div class="registration-block" id="customer-contact">
                <h:outputLabel value="#{msg['mobile_number']} (optional)">
                    <h:inputText
                            id="mobilenumber"
                            value="#{registerController.phone}">
                    </h:inputText>
                    <h:message for="mobilenumber"/>
                </h:outputLabel>

                <h:outputLabel value="#{msg['email']}">
                    <h:inputText
                            id="email"
                            value="#{registerController.email}"
                            required="true"
                            requiredMessage="#{msg['email_empty']}">
                    </h:inputText>
                    <h:message for="email"/>
                </h:outputLabel>
            </div>

            <div class="registration-block" id="customer-auth">
                <h:outputLabel value="#{msg['password']}">
                    <h:inputSecret
                            id="password"
                            value="#{registerController.password}"
                            required="true"
                            requiredMessage="#{msg['password_empty']}">
                    </h:inputSecret>
                    <h:message for="password" warnClass="warn"/>
                </h:outputLabel>
                <h:message for="registration-form"
                           infoClass="info"
                           warnClass="warn"
                           errorClass="error"
                           fatalClass="fatal"
                />
            </div>

            <div class="registration-block" id="customer-controlls">
                <h:commandButton
                        id="register"
                        action="#{registerController.persist()}"
                        value="#{msg['register']}"/>
                <h:message for="register"/>

                <h:button
                        id="cancel"
                        outcome="/index.jsf"
                        value="#{msg['cancel']}"
                />
            </div>

            <h:message for="registration-form"
                       infoClass="info"
                       warnClass="warn"
                       errorClass="error"
                       fatalClass="fatal"
            />
        </h:form>

    </ui:define>
</ui:composition>
