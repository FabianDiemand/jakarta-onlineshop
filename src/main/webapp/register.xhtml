<ui:composition
        template="/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">

        <h1>
            <h:outputText value="#{msg['register']}" />
        </h1>
            <!--@elvariable id="msg" type="java.util.Map"-->
            <h:form
                    id="registerForm"
                    prependId="false">

                <h:panelGrid class="register_form" columns="3" cellpadding="10">

                    <h:outputLabel for="firstname" value="#{msg['firstname']}:"/>
                    <h:inputText
                            id="firstname"
                            value="#{registerController.firstname}"
                            required="true"
                            requiredMessage="#{msg['firstname_empty']}"
                    >
                    </h:inputText>
                    <h:message for="firstname"/>

                    <h:outputLabel value="#{msg['lastname']}:"/>
                    <h:inputText
                            id="lastname"
                            value="#{registerController.lastname}">
                    </h:inputText>
                    <h:message for="lastname"/>

                    <h:outputLabel value="#{msg['street']}:"/>
                    <h:inputText
                            id="street"
                            value="#{registerController.street}">
                    </h:inputText>
                    <h:message for="street"/>

                    <h:outputLabel value="#{msg['house_number']}:"/>
                    <h:inputText
                            id="house_number"
                            value="#{registerController.houseNumber}">
                    </h:inputText>
                    <h:message for="house_number"/>

                    <h:outputLabel value="#{msg['plz']}:"/>
                    <h:inputText
                            id="plz"
                            value="#{registerController.postalCode}">
                    </h:inputText>
                    <h:message for="place"/>

                    <h:outputLabel value="#{msg['place']}:"/>
                    <h:inputText
                            id="place"
                            value="#{registerController.placeName}">
                    </h:inputText>
                    <h:message for="place"/>

                    <h:outputLabel value="#{msg['mobilenumber']}:"/>
                    <h:inputText
                            id="mobilenumber"
                            value="#{registerController.phone}">
                    </h:inputText>
                    <h:message for="mobilenumber"/>

                    <h:outputLabel value="#{msg['email']}:"/>
                    <h:inputText
                            id="email"
                            value="#{registerController.email}">
                    </h:inputText>
                    <h:message for="email"/>

                    <h:outputLabel value="#{msg['password']}:"/>
                    <h:inputSecret
                            id="password"
                            value="#{registerController.password}">
                    </h:inputSecret>
                    <h:message for="password" warnClass="warn"/>

                    <h:commandButton
                            id="register"
                            action="#{registerController.persist()}"
                            value="#{msg['register']}"/>
                    <h:message for="register"/>
                </h:panelGrid>

                <h:message for="registerForm"
                           infoClass="info"
                           warnClass="warn"
                           errorClass="error"
                           fatalClass="fatal"
                />
            </h:form>

    </ui:define>
</ui:composition>
