<ui:composition
        template="/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form
                id="registerForm"
                prependId="false">
            <h:message
                    for="registerForm"
                    showSummary="true"/>
            <h:panelGrid class="register_form" columns="3">
                <!-- Page Title -->
                <f:facet name="header">
                    <h:outputText value="#{msg['register']}"/>
                </f:facet>

                <h:outputLabel value="#{msg['firstname']}:"/>
                <h:inputText
                        id="firstname"
                        value="#{registerController.customer.firstName}">
                </h:inputText>
                <h:message for="firstname"/>
                <h:outputLabel value="#{msg['lastname']}:"/>
                <h:inputText
                        id="lastname"
                        value="#{registerController.customer.lastName}">
                </h:inputText>
                <h:message for="lastname"/>
                <h:outputLabel value="#{msg['mobilenumber']}:"/>
                <h:inputText
                        id="mobilenumber"
                        value="#{registerController.customer.phoneNumber}">
                </h:inputText>
                <h:message for="mobilenumber"/>
                <h:outputLabel value="#{msg['birthday']}:"/>
                <h:inputText
                        id="birthday"
                        value="#{registerController.customer.birthdate}">
                </h:inputText>
                <h:message for="birthday"/>
                <h:outputLabel value="#{msg['street']}:"/>
                <h:inputText
                        id="street"
                        value="#{registerController.customer.birthdate}">
                </h:inputText>
                <h:message for="street"/>
                <h:outputLabel value="#{msg['house_number']}:"/>
                <h:inputText
                        id="house_number"
                        value="#{registerController.customer.address.streetname}">
                </h:inputText>
                <h:message for="house_number"/>
                <h:outputLabel value="#{msg['plz']}:"/>
                <h:inputText
                        id="plz"
                        value="#{registerController.customer.address.place.postalCode}">
                </h:inputText>
                <h:message for="place"/>
                <h:outputLabel value="#{msg['place']}:"/>
                <h:inputText
                        id="place"
                        value="#{registerController.customer.address.place.placeName}">
                </h:inputText>
                <h:message for="place"/>

                <h:outputLabel value="#{msg['email']}:"/>
                <h:inputText
                        id="email"
                        value="#{registerController.customer.email}">
                </h:inputText>
                <h:message for="email"/>
                <h:outputLabel value="#{msg['password']}:"/>
                <h:inputSecret
                        id="password"
                        value="#{registerController.customer.password}">
                </h:inputSecret>
                <h:message for="password"/>
                <h:commandButton
                        id="register"
                        action="#{registerController.persist()}"
                        value="#{msg['register']}"/>
                <h:message for="register"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
