<ui:composition
        template="/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
>
   <ui:define name="content">
      <!--@elvariable id="msg" type="java.util.Map"-->
      <div class="error_output">
         <h1><h:outputText value="#{msg['error_500']}"/></h1>
         <p>
            <h:outputText value="#{msg['contact_admin']} "/>
            <a href="mailto:#{msg['admin_mail']}">
               <h:outputText value="#{msg['admin_mail']}"/>
            </a>
         </p>
         <div>
            <h:link
                    value="#{msg['back_home']}"
                    outcome="/index"/>
         </div>
      </div>
   </ui:define>
</ui:composition>
