<ui:composition
    template="/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <!--@elvariable id="msg" type="java.util.Map"-->
        <h1>
            <h:outputText value="#{msg['login']}" />
        </h1>

        <h:form
            id="loginForm"
            prependId="false">
            <h:panelGrid columns="3">
                <h:outputLabel value="#{msg['email']}:" />
                <h:inputText
                    id="email"
                    value="#{loginController.email}">
                </h:inputText>
                <h:message for="email" />
                <h:outputLabel value="#{msg['password']}:" />
                <h:inputSecret
                    id="password"
                    value="#{loginController.password}">
                </h:inputSecret>
                <h:message for="password" />
                <h:commandButton
                    id="signin"
                    action="#{loginController.find()}"
                    value="#{msg['login']}" />
                <h:message for="signin" />
            </h:panelGrid>
            <h:message
                    for="loginForm"
                    showSummary="true" />
        </h:form>
    </ui:define>
</ui:composition>
