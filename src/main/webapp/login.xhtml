<ui:composition
        template="/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
>
    <ui:define name="content">
        <!--@elvariable id="msg" type="java.util.Map"-->
        <h1>
            <h:outputText value="#{msg['login']}"/>
        </h1>
        <h:message for="signin_form" infoClass="info" warnClass="warn" errorClass="error" fatalClass="fatal"/>

        <h:form
                id="signin_form"
                prependId="false">

            <h:outputLabel value="#{msg['email']}:">
                <h:message for="email" infoClass="info" warnClass="warn" errorClass="error" fatalClass="fatal"/>
                <h:inputText
                        required="true"
                        requiredMessage="#{msg['email_empty']}"
                        id="email"
                        value="#{loginController.email}">
                </h:inputText>
            </h:outputLabel>

            <h:outputLabel value="#{msg['password']}:">
                <h:message for="password" infoClass="info" warnClass="warn" errorClass="error" fatalClass="fatal"/>
                <h:inputSecret
                        required="true"
                        requiredMessage="#{msg['password_empty']}"
                        id="password"
                        value="#{loginController.password}">
                </h:inputSecret>
            </h:outputLabel>


            <h:commandButton
                    id="signin"
                    action="#{loginController.login()}"
                    value="#{msg['login']}"/>
            <h:message for="signin"/>
        </h:form>
        <br/>

        <div id="not_registered">
            <h:outputText value="#{msg['not_registered']}   "/>
            <h:link
                    value="#{msg['register_here']}"
                    outcome="/register"/>
        </div>
    </ui:define>
</ui:composition>
