<ui:composition
        template="/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:c="http://xmlns.jcp.org/jsf/composite"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <!--@elvariable id="msg" type="java.util.Map"-->
        <h1>
            <h:outputText value="#{msg['login']}"/>
        </h1>
        <h:form
                id="signin_form"
                prependId="false">

            <h:outputLabel value="#{msg['email']}:">
                <h:inputText
                        id="email"
                        value="#{loginController.email}">
                </h:inputText>
                <h:message for="email"/>
            </h:outputLabel>

            <h:outputLabel value="#{msg['password']}:">
                <h:inputSecret
                        id="password"
                        value="#{loginController.password}">
                </h:inputSecret>
                <h:message for="password"/>
            </h:outputLabel>


            <h:commandButton
                    id="signin"
                    action="#{loginController.login()}"
                    value="#{msg['login']}"/>
            <h:message for="signin"/>
        </h:form>
        <br/>
        <h:message for="signin_form" infoClass="info" warnClass="warn" errorClass="error" fatalClass="fatal"/>

        <div id="not_registered">
            <h:outputText value="#{msg['not_registered']}   "/>
            <h:link
                    value="#{msg['register_here']}"
                    outcome="/register"/>
        </div>
    </ui:define>
</ui:composition>
