<ui:composition
        template="/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
>
    <ui:define name="content">
        <!--@elvariable id="msg" type="java.util.Map"-->
        <h1>
            <h:outputText value="#{msg['search']}" />
        </h1>
        <h:form>
            <h:dataTable
                value="#{searchController.products}"
                var="product">
                <h:column>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{msg['id']}:" />
                        <h:outputText value="#{product.id}" />
                        <h:outputText value="#{msg['item.title']}:" />
                        <h:outputText value="#{product.name}" />
                        <h:outputText
                            value="#{msg['item.description']}:" />
                        <h:outputText value="#{product.description}" />
                        <h:outputText value="#{msg['item.price']}:" />
                        <h:outputText value="#{product.price}" />
                        <h:outputText value="#{msg['item.sold']}:" />
                        <h:outputText value="#{product.sold}" />
                        <h:commandButton
                            value="#{msg['buy']}"
                            action="#{buyController.update(product.id)}" />
                    </h:panelGrid>
                </h:column>
                <h:column>
                    <h:graphicImage url="image?id=#{product.id}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
