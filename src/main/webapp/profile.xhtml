<ui:composition
        template="/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content">
        <!--@elvariable id="msg" type="java.util.Map"-->
        <h1 id="profile-title">
            <h:outputText value="#{msg['profile']}"/>
        </h1>
        <h:message for="profile-form" id="profile-feedback" infoClass="info" warnClass="warn" errorClass="error"
                   fatalClass="fatal"/>

        <h:form id="profile-form" prependId="false">
            <div class="profile-block" id="profile-customer-name">
                <h:outputLabel for="profile-firstname" value="#{msg['firstname']}">
                    <h:message for="profile-firstname" infoClass="info" warnClass="warn" errorClass="error" fatalClass="fatal"/>
                    <h:inputText
                        id="profile-firstname"
                        value=""
                        validator="#{registerController.isFirstName}"
                        a:placeholder="#{loginController.customer.firstName}"/>
                </h:outputLabel>
                <h:outputLabel for="profile-lastname" value="#{msg['lastname']}">
                    <h:message for="profile-lastname" infoClass="info" warnClass="warn" errorClass="error" fatalClass="fatal"/>
                    <h:inputText
                            id="profile-lastname"
                            value=""
                            validator="#{registerController.isLastName}"
                            a:placeholder="#{loginController.customer.lastName}"/>
                </h:outputLabel>
            </div>
            <div class="profile-block" id="profile-customer-address-street">
                <h:outputLabel for="profile-streetname" value="#{msg['street']}">
                    <h:message for="profile-streetname" infoClass="info" warnClass="warn" errorClass="error" fatalClass="fatal"/>
                    <h:inputText
                            id="profile-streetname"
                            value=""
                            validator="#{registerController.isStreet}"
                            a:placeholder="#{loginController.customer.address.streetname}"/>
                </h:outputLabel>
                <h:outputLabel for="profile-house_number" value="#{msg['house_number']}">
                    <h:message for="profile-house_number" infoClass="info" warnClass="warn" errorClass="error" fatalClass="fatal"/>
                    <h:inputText
                            id="profile-house_number"
                            value=""
                            validator="#{registerController.isHouseNumber}"
                            a:placeholder="#{loginController.customer.address.housenumber}"/>
                </h:outputLabel>
            </div>
            <div class="profile-block" id="profile-customer-address-place">
                <h:outputLabel for="profile-postal_code" value="#{msg['postal_code']}">
                    <h:message for="profile-postal_code" infoClass="info" warnClass="warn" errorClass="error" fatalClass="fatal"/>
                    <h:inputText
                            id="profile-postal_code"
                            value=""
                            validator="#{registerController.isPostalCode}"
                            a:placeholder="#{loginController.customer.address.place.postalCode}"/>
                </h:outputLabel>
                <h:outputLabel for="profile-place" value="#{msg['place']}">
                    <h:message for="profile-place" infoClass="info" warnClass="warn" errorClass="error" fatalClass="fatal"/>
                    <h:inputText
                            id="profile-place"
                            value=""
                            validator="#{registerController.isPlace}"
                            a:placeholder="#{loginController.customer.address.place.placeName}"/>
                </h:outputLabel>
            </div>
            <div class="profile-block" id="profile-customer-email">
                <h:outputLabel value="#{msg['email']}">
                    <h:message for="email" infoClass="info" warnClass="warn" errorClass="error" fatalClass="fatal"/>
                    <h:inputText
                            id="email"
                            value=""
                            validator="#{registerController.isEmail}"
                            a:placeholder="#{loginController.customer.email}">
                    </h:inputText>
                </h:outputLabel>
            </div>

            <div class="profile-block" id="profile-controls">
                <h:commandButton
                        id="register"
                        action="#{registerController.persist()}"
                        value="#{msg['register']}"/>
                <h:message for="register"/>
                <h:button
                        id="cancel"
                        outcome="/index.jsf"
                        value="#{msg['cancel']}"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
