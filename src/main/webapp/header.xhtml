<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
<header>
    <!--@elvariable id="msg" type="java.util.Map"-->
    <hgroup>
        <h1 class="title">
            <h:outputText value="#{msg['title']}" />
        </h1>
    </hgroup>
    <nav>
        <h:link styleClass="header-text"
            outcome="index"
            value="#{msg['home']}" />
        <h:link styleClass="header-text"
            outcome="register"
            value="#{msg['register']}" />
        <h:link styleClass="header-text"
            rendered="#{!loginController.customer.loggedIn}"
            outcome="signin"
            value="#{msg['login']}" />
        <h:link styleClass="header-text"
            outcome="sell"
            value="#{msg['sell']}" />
        <h:link styleClass="header-text"
            outcome="search"
            value="#{msg['search']}" />
        <br />
    </nav>


    <h:form>
        <span class="header-text">
            <h:outputText
                    rendered="#{loginController.customer.loggedIn}"
                    value="Logged in as #{loginController.customer.firstName} #{loginController.customer.lastName}"/>
        </span>
        <h:commandButton
            action="#{localeController.change('en')}"
            image="#{resource['img:us.gif']}" />
        <h:commandButton
            action="#{localeController.change('de')}"
            image="#{resource['img:de.gif']}" />
    </h:form>
</header>
</html>
