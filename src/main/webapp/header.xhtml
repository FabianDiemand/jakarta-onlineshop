<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html">
<header>
    <!--@elvariable id="msg" type="java.util.Map"-->
    <hgroup>
        <h1 class="title">
            <h:link styleClass="header-text"
                    outcome="index"
                    value="#{msg['title']}"/>
        </h1>
    </hgroup>

    <span class="header-text">
            <h:outputText
                    rendered="#{loginController.customer.loggedIn}"
                    value="Logged in as #{loginController.customer.firstName} #{loginController.customer.lastName}"/>
        </span>

    <h:form id="navigation">
        <h:commandButton
                title="#{msg['home']}"
                styleClass="icon"
                action="/index"
                image="#{resource['img:home.png']}"/>
        <h:commandButton
                title="#{msg['sell']}"
                styleClass="icon"
                rendered="#{loginController.customer.loggedIn}"
                action="/sell"
                image="#{resource['img:sell.png']}"/>
        <h:commandButton
                title="#{msg['cart']}"
                styleClass="icon"
                rendered="#{loginController.customer.loggedIn}"
                action="/cart"
                image="#{resource['img:cart.png']}"/>
        <h:commandButton
                title="#{msg['profile']}"
                styleClass="icon"
                rendered="#{loginController.customer.loggedIn}"
                action="/profile"
                image="#{resource['img:profile.png']}"/>
        <h:commandButton
                title="#{msg['logout']}"
                styleClass="icon"
                rendered="#{loginController.customer.loggedIn}"
                action="#{loginController.logout}"
                image="#{resource['img:logout.png']}"/>
        <h:commandButton
                title="#{msg['login']}"
                styleClass="icon"
                rendered="#{!loginController.customer.loggedIn}"
                action="/login"
                image="#{resource['img:login.png']}"/>
        <h:commandButton
                title="#{msg['english']}"
                styleClass="flags"
                rendered="#{localeController.lang != 'en'}"
                action="#{localeController.change('en')}"
                image="#{resource['img:us.gif']}"/>
        <h:commandButton
                title="#{msg['german']}"
                styleClass="flags"
                rendered="#{localeController.lang != 'de'}"
                action="#{localeController.change('de')}"
                image="#{resource['img:de.gif']}"/>
    </h:form>
</header>
</html>
